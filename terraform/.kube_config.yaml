apiVersion: v1
preferences: {}
kind: Config

clusters:
- cluster:
    server: https://68D17EE390094F26CF01C548550D20C8.sk1.eu-west-1.eks.amazonaws.com
    certificate-authority-data: 
  name: eks_app

contexts:
- context:
    cluster: eks_app
    user: eks_app
  name: eks_app

current-context: eks_app

users:
- name: eks_app
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1alpha1
      command: aws-iam-authenticator
      args:
        - "token"
        - "-i"
        - "app"
        - -r
        - arn:aws:iam::472396694676:role/terraform
